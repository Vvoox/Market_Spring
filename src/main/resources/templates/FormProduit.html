<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout" >
<head>
    <meta charset="UTF-8" />
    <title>Produits</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body >
<div class="space col-md-6 col-xs-12 col-md-offset-3 " layout:fragment="content" >
    <div class="panel panel-default ">
        <div class="panel-heading">Produit</div>
        <div class="panel-body">

            <form th:action="@{/admin/save}" method="post" >

                <div class="form-group">
                    <label class="control-label">Designation</label>
                    <input class="form-control" type="text" name="designation" th:value="${produit.designation}">
                    <span class="red" th:errors="${produit.designation}"></span>
                </div>

                <div class="form-group">
                    <label class="control-label">Prix</label>
                    <input class="form-control" type="text" name="prix" th:value="${produit.prix}">
                    <span class="red" th:errors="${produit.prix}"></span>

                </div>

                <div class="form-group">
                    <label class="control-label">Quantitie</label>
                    <input class="form-control" type="text" name="quantitie" th:value="${produit.quantitie}">
                    <span class="red" th:errors="${produit.quantitie}"></span>

                </div>

                <button type="submit"  class="btn btn-primary">Valider</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
