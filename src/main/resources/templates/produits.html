<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <meta charset="UTF-8" />
    <title>Produits</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<section layout:fragment="content">
<div class="container" >
    <h1>Produits</h1><br>

    <form th:action="@{index}" method="get">
        <label>Key : </label>
        <input type="text" name="key" th:value="${mc}">
        <button class="btn btn-primary">Chercher</button><br>
    </form>
</div>
<br>
<div class="container">

    <table class="table">
    <thead>
    <tr>
        <th>ID</th><th>Designation</th><th>Prix</th><th>Quantitie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${ListProduits}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.designation}"></td>
        <td th:text="${p.prix}"></td>
        <td th:text="${p.quantitie}"></td>
        <td>
            <a th:href="@{edit(id=${p.id})}" >edit</a>
        </td>
        <td>
            <a onclick="return confirm('Are you sure ?')" th:href="@{delete(id=${p.id},page=${pageCourante},size=${size},key=${mc})}" >Delete</a>
        </td>

    </tr>
    </tbody>
   </table>
</div>
<br><br>
<div class="container">
    <ul class="nav nav-pills" >
        <li th:class="${pageCourante}==${status.index} ? 'table-active':''" th:each="page,status:${NombrePages}" style="padding: 20px">
        <a th:href="@{index(page=${status.index},size=${size},key=${mc})}" th:text="${status.index}"></a>

        </li>
    </ul>
</div>
</section>
</body>
</html>
